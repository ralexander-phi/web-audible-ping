<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Audible Internet Connectivity Checker</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="manifest" href="manifest.json">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Audible Ping">
  <link rel="apple-touch-icon" href="assets/icon/152x152.png">
  <!-- Windows -->
  <meta name="msapplication-TileImage" content="assets/icon/144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <script type="text/javascript" src="ping.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
<header>
  <h1>Audible Internet Connectivity Checker</h1>
</header>

<div class="center">
  <p>
    <img src="assets/success.png" id="visual_status_success" style="display:none;">
    <img src="assets/failure.png" id="visual_status_failure" style="display:none;">
    <img src="assets/ready.png" id="visual_status_ready" style="display:none;">
  </p>
</div>

<div id="setup">
  <p>
    Enable audio in this tab by pressing play on the controller below.
  </p>
  <p>
    <audio controls id="start_wav">
      <source src="assets/start.wav" type="audio/wav">
    </audio>
  </p>
</div>

<p>
  <button id="settings">âš™</button>
  <div id="settings-panel" style="display:none">
    <p>
      <input type="checkbox" id="mute">
      <label for="mute">Mute</label>
    </p>
    <p>
      <input checked type="checkbox" id="beep-on-failure">
      <label for="beep-on-failure">Beep on failed ping</label>
    </p>
    <p>
      <input checked type="checkbox" id="beep-on-success">
      <label for="beep-on-success">Beep on successful ping</label>
    </p>
    <p>
      <input type="checkbox" id="invert">
      <label for="invert">Invert sounds</label>
    </p>
  </div>
</p>

<!-- Preload assets -->
<audio hidden id="success_wav">
  <source src="assets/success.wav" type="audio/wav">
</audio>
<audio hidden id="fail_wav">
  <source src="assets/fail.wav" type="audio/wav">
</audio>
